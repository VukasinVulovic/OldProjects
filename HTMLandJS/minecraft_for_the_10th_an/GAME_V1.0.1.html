<script>
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
var y=100;
var x=900;
var pos=0;
var Inum=64;
var speed=0;
var Ihei=100;
var Iwid=100;
var u=0;
var r=0;
var blockId="wood.png";
var pp=document.getElementById("Plop");
function Start(){
document.getElementById("Sprite1").width=Iwid;
document.getElementById("Sprite1").height=Ihei;
document.getElementById("Sprite1").style.transform='rotate(' + r + 'deg)'
document.getElementById("Sprite1").src=blockId;
document.getElementById("Sprite1").style.bottom=y+"px";
document.getElementById("Sprite1").style.right=x+"px";
  if(speed>18){
speed=18;
  }
  if(Inum<1){
document.getElementById("Sprite1").style.display="none";
  }
  setTimeout(Start,10);
}
function keyDownHandler(e) {
  if(e.keyCode == 222) { 
r++;
 }
  if(e.keyCode == 186) { 
r--;
 }
  if(e.keyCode == 188) { 
Iwid++;
 }
  if(e.keyCode == 190) { 
Iwid--;
 }
  if(e.keyCode == 48) { 
Ihei++;
 }
  if(e.keyCode == 57) { 
Ihei--;
 }
  if(e.keyCode == 32) { 
pos++;
   if(Inum<1){
alert("You used up all your items!"); 
   }
   if(Inum>0){
pp.play();
Inum--;
document.getElementById("Item").innerHTML=Inum;
document.getElementById("Wood" + pos).style.transform='rotate(' + r + 'deg)';
document.getElementById("Wood" + pos).style.display="block";
document.getElementById("Wood" + pos).src=blockId;
document.getElementById("Wood" + pos).style.right=x+"px";
document.getElementById("Wood" + pos).style.bottom=y+"px"; 
document.getElementById("Wood" + pos).width=Iwid; 
document.getElementById("Wood" + pos).height=Ihei;
    }
  }
 if(e.keyCode == 49) {
Wtree();
 }
 if(e.keyCode == 50) {
WooD(); 
 }
 if(e.keyCode == 51) {
Stone();
 }
 if(e.keyCode == 52) {
StairsL();
 }
 if(e.keyCode == 53) {
StairsR(); 
 }
 if(e.keyCode == 54) {
Glass();
 }
 if(e.keyCode == 55) {
DoorL();
 }
 if(e.keyCode == 56) {
DoorR();
 }
 if(e.keyCode == 38) {
   if(y<828){
y++;
speed++;
y=y+speed;
  }
}
 if(e.keyCode == 40) {
   if(y>4){
y--;
speed++;
y=y-speed;
  }
}
 if(e.keyCode == 37) {
   if(x<1765){
x++;
speed++;
x=x+speed;
  }
}
 if(e.keyCode == 39) {
   if(x>20){
x--;
speed++;
x=x-speed;
  } 
 }
}
function keyUpHandler(e) {
   if(e.keyCode == 38) {
speed=0;
    }
   if(e.keyCode == 40) {
speed=0;
    }
   if(e.keyCode == 37) {
speed=0;
    }
   if(e.keyCode == 39) {
speed=0;
    }
}
function StairsL(){blockId='stairs_left.png';Iwid=100;Ihei=100;}
function StairsR(){blockId='stairs_right.png';Iwid=100;Ihei=100;}
function Wtree(){blockId='wood_tree.png';Iwid=100;Ihei=100;}

function DoorL(){blockId='door_left.png';Iwid=100;Ihei=100;}
function DoorR(){blockId='door_right.png';Iwid=100;Ihei=100;}
function Inf(){u++;if(u>1){u=0;}if(u==0){document.getElementById("Info").style.display="none";}if(u==1){document.getElementById("Info").style.display="block";}}
