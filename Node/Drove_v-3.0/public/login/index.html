<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <span class="logo">
            <span style="color: #db0419; margin: -4px;">D</span>
            <span style="color: #caa904; margin: -4px;">r</span>
            <span style="color: #a232d6; margin: -4px;">o</span>
            <span style="color: #0db13b; margin: -4px;">v</span>
            <span style="color: #78767e; transform: rotate(-2deg); display: inline-block; margin: -4px;">e</span>
        </span>
        <span class="sign-in-title"> 
            Sign in 
        </span>
        <br>
        <span class="sign-in-info1"> 
            Account will be automatically created. 
        </span>
        <div class="sign-in-box">
            <label class="sign-in-box-label">
                Your active email
            </label>
            <input class="sign-in-box-input" type="email" spellcheck="false" placeholder="example@notgmail.com">
        </div>
        <span class="sign-in-info2">
            When you comfirm the email, if you are a new user, your account will be automatically created.
        </span>
        <button class="sign-in-button">
            <span class="sign-in-button-text">
                continue
            </span>
        </button>
    </div>
    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
